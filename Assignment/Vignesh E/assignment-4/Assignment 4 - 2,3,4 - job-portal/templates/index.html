{% extends 'base.html' %}

{% block content %}
    <h1>Job Portal - Applications Fiiled</h1>
    <h1>{% block title %} Jobs {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p>{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}

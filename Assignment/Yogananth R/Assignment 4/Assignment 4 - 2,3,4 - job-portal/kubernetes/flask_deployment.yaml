apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-portal

spec:
  replicas: 5
  selector:
    matchLabels:
      app: job-portal
  template:
    metadata:
      labels:
        app: job-portal

    spec:
      containers:
        - name: job-portal-container
          image: job-portal-testing
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              protocol: TCP
